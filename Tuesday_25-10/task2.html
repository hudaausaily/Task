<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid1</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            border: 1px solid black;
            padding-top: 5px;
            
         
        }
        .grid-item {
          font-size: 30px;
          text-align: center;
        }
        img{
            width: 100%;
            min-width: calc((95vw / 3) - 2px);
            height: 230px;
        }
        </style>
</head>
<body>
    

    <div class="grid-container">
    <div class="grid-item"><img src="./mood1.jpg" alt=""></div>
    <div class="grid-item"><img src="./mood6.jpg" alt=""></div>
    <div class="grid-item"><img src="./mood5.jpg" alt=""></div>  
    <div class="grid-item"><img src="./mood7.jpg" alt=""></div>
    <div class="grid-item"><img src="./mood4.png" alt=""></div>
    <div class="grid-item"><img src="./mood9.jpg" alt=""></div>  
    <div class="grid-item"><img src="./mood2.jpg" alt=""></div>
    <div class="grid-item"><img src="./mood10.jpg" alt=""></div>
    <div class="grid-item"></div>  
    </div>
</body>
</html>
