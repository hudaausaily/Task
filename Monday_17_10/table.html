<!DOCTYPE html>
<html>
<head>
  <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }
    th, td{
        width: 220px;
    }
    img{
        width: 100%;
        height: 120px;
    }
</style>
</head>
<body>

<h1>Images in tables</h1><hr>

<p>What are your favourite pets?</p>

<table class="margin-left"  >
  <tr>
    <th>Pet image</th>
    <th>More facts</th>
  </tr>
  <tr style="height:50%">
    <td><img src="../Monday_17_10/horsee.jpg" alt="Horse" width="50%" height="50%"></td>
    <td><a href="https://en.wikipedia.org/wiki/Horse">Horses</a></td>
  </tr>
  <tr style="height:50%">
    <td><img src="../Monday_17_10/cat.jpg" alt="Cat" width="50%" height="50%"></td>
    <td><a href="https://en.wikipedia.org/wiki/Cat">Cats</a></td></tr>
    <tr style="height:50%">
    <td><img src="../Monday_17_10/dog.jpg" alt="Dog" width="50%" height="50%"></td>
    <td><a href="https://en.wikipedia.org/wiki/Dog">Dogs</a></td>
  </tr>
</table>

</body>
</html>
